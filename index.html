<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="style.css" rel="stylesheet">
    <title>Browser detection</title>
  </head>

  <body>
    <h1 class="title">Browser detection</h1>
    <div class="form">
      <img
        src="images/icons8-firefox-48.png"
        alt=""
        width="48"
        class="firefox"
      />
      <img
        src="images/icons8-google-chrome-48.png"

        alt=""
        width="50"
        class="edge"
      />
      <img src="images/icons8-opera-48.png" alt="" width="50" class="opera" />
    </div>

<script src="app.js"></script>
</body>
